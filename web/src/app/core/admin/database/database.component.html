<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Database</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-truck-loading text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class="col-lg-6 col-5 text-right">
          <!-- <a class="btn btn-sm btn-default" (click)="openModal(addNewReceipt)">
			  Register
			</a> -->

          <!-- <a class="btn btn-sm btn-neutral" href="javascript:void(0)">
							  Filters
						  </a> -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-12 col-md-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Chart</h6>
              <h5 class="h3 mb-0">Application Amount</h5>
            </div>
          </div>
        </div>
        <div
          style="height: 400px;"
          leaflet
          [leafletOptions]="options"
          [leafletLayers]="layers"
        ></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class="m-0">Data Repository</h3>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="-1">All</option>
                  </select>
                  records
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <!-- <div id="datatable_filter" class="dataTables_filter">
							  <label>
								<input
								  type="search"
								  class="form-control form-control-sm"
								  placeholder="Search records"
								  aria-controls="datatable"
								  (keyup)="filterTable($event)"
								/>
							  </label>
							</div> -->
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="tableEntries != -1 ? tableEntries : undefined"
            [rows]="listIfse"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column name="No">
              <ng-template
                let-rowIndex="rowIndex"
                let-row="row"
                ngx-datatable-cell-template
              >
                <strong>{{ rowIndex + 1 }}</strong>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Port Code</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.type }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>ID</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.id }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Name</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.name }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Coodinate</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.coodinate }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Status</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <span
                  *ngIf="row.status == 'A'"
                  class="badge badge-pill badge-success"
                  >Active</span
                >
                <span
                  *ngIf="row.status == 'I'"
                  class="badge badge-pill badge-warning"
                  >Inactive</span
                >
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Created</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.created_at | date: "dd/MM/yyyy" }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Action</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <button
                  (click)="successAlert('Export File')"
                  class="btn btn-sm btn-secondary"
                >
                  Export
                </button>
                <!-- <button
                  (click)="successAlert('Accept Application')"
                  class="btn btn-sm btn-info"
                >
                  Accept
                </button>
                <button
                  (click)="successAlert('Approve Application')"
                  class="btn btn-sm btn-success"
                >
                  Approve
                </button>
                <button
                  (click)="successAlert('Hold Application')"
                  class="btn btn-sm btn-primary"
                >
                  Hold
                </button>
                <button
                  (click)="successAlert('Application')"
                  class="btn btn-sm btn-warning"
                >
                  View
                </button>
                <button
                  (click)="successAlert('Export File')"
                  class="btn btn-sm btn-secondary"
                >
                  Export
                </button>
                <button
                  (click)="successAlert('Reject Application')"
                  class="btn btn-sm btn-danger"
                >
                  Reject
                </button> -->
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #addNewReceipt>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      New Application
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
    </button>
  </div>

  <div class="modal-body bg-secondary">
    <div class="form-group">
      <label class="form-control-label">Name</label>
      <input class="form-control" placeholder="Nurul Aliah" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Email</label>
      <input class="form-control" placeholder="nurulaliah@prototype.com.my" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Phone number</label>
      <input class="form-control" placeholder="0199123414" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Position</label>
      <input class="form-control" placeholder="0199123414" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Department</label>
      <input class="form-control" />
    </div>
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <!-- <button class="btn btn-default" (click)="successAlert('add data')">
			Save
		  </button> -->
      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
