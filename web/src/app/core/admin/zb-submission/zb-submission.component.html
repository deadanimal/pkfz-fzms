<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h4 class="m-0">Application Form</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-control-label">Name</label>
                        <input class="form-control" placeholder="Nurul Aliah">
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Email</label>
                        <input class="form-control" placeholder="nurulaliah@prototype.com.my">
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Phone number</label>
                        <input class="form-control" placeholder="0199123414">
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Declaration type</label>
                        <br>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">ZB1 Import</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">ZB1 Export</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline3">ZB4A</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Supporting document</label>
                        <div class="dropzone dropzone-single" data-toggle="dropzone" data-dropzone-url="http://">
                            <div class="fallback">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="dropzoneBasicUpload" />
                                    <label class="custom-file-label" for="dropzoneBasicUpload">Choose file</label>
                                </div>
                            </div>
                            <div class="dz-preview dz-preview-single">
                                <div class="dz-preview-cover">
                                    <img class="dz-preview-img" src="..." alt="..." data-dz-thumbnail="" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-right">
                        <button class="btn btn-primary" (click)="submit()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
